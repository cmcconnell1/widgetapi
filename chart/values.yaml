replicaCount: 1

# ðŸ”¹ Image settings (Overridden per environment)
image:
  repository: mayth/simple-upload-server  # ðŸ”¹ Default image
  tag: "latest"  # ðŸ”¹ This should be overridden by `dev-values.yaml`, `stage-values.yaml`, `prod-values.yaml`
  pullPolicy: Always

# ðŸ”¹ Service Configuration
service:
  type: ClusterIP  # ðŸ”¹ Use ClusterIP by default (NGINX Ingress will provide external access)
  port: 8080

# ðŸ”¹ Ingress Configuration
ingress:
  enabled: true
  className: "nginx"  # ðŸ”¹ "nginx" for all environments now
  host: ""            # ðŸ”¹ Override per environment
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"
  tls:
    - hosts:
        - ""         # ðŸ”¹ Override per environment
      secretName: widgetapi-tls

# ðŸ”¹ Cert-Manager ClusterIssuer
certManager:
  clusterIssuer:
    create: true  # Set to false if the issuer is managed externally

# ðŸ”¹ Persistence & Storage
persistence:
  enabled: true
  storageClass: "default"  # ðŸ”¹ "default" for Local, "gp2"/"gp3" for AWS
  accessMode: ReadWriteOnce
  size: 1Gi  # ðŸ”¹ Override in dev-values.yaml, stage-values.yaml, prod-values.yaml

# ðŸ”¹ Compute Resources
resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

# ðŸ”¹ Liveness & Readiness Probes
livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 3
  periodSeconds: 5

# ðŸ”¹ Graceful Shutdown
terminationGracePeriodSeconds: 30

# ðŸ”¹ Network Security (Enforced)
networkPolicy:
  enabled: true

# ðŸ”¹ Environment Variables (Override per environment)
environment:
  API_TOKEN: "sometoken"
  UPLOAD_LIMIT: "50MB"
